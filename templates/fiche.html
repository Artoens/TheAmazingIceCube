<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/static/image/super.png" />
      <link rel="stylesheet" href="static/css/main.css" type="text/css" />
    <title>Bienvenue sur la fiche de {{name}}</title>
  </head>
  <body>
<h1>
            <table> <tr>
                <th><img src="/static/image/super.png" alt="super héros" width="100" height="80"/> </th>
                <th>Bienvenue sur LA référence des super Héros</th>
                <th><img src="/static/image/captain.png" alt="super héros" width="100" height="80"/></th>
            </tr></table>
        </h1>
        <div id="menu">
            <a href="/" title="Accueil"> Accueil</a> |
            <a href="list?univers=Marvel" title="Marvel"> Marvel</a> |
            <a href="list?univers=DC" title="DC comics"> DC Comics</a> |
            <a href="list?univers=Manga" title="Manga"> Manga</a> |
            <a href="list?univers=all" title="Tous les supers héros"> Tous les supers héros</a>

        </div>
<div id = "fiche">
    <h2>{{name}}</h2>
      <h3>Pouvoirs connus</h3>
        {{pouvoir}}
      <h3>Famille</h3>
        {{famille}}
      <h3>Equipe</h3>
        {{team}}
      <h3>Ennemis</h3>
        {{ennemis}}
    <form method="post" id = "comments" action="addcomment?univers={{univers}}&name={{name}}">
      <h5>Commentaires</h5>
          <label>Pseudo</label><br /><textarea name="pseudo" maxlength="128" required/></textarea><br/>
          <label>Ton commentaire</label><br /><textarea name="comment" rows="5" cols="40" required/></textarea>
      <button type="submit">Ajouter un commentaire</button>
    </form>
    {{comments}}
    <h4></h4>
  </div>
<img src="/static/image/{{name}}.png" id="fiche_img" alt={{name}} width="300" height="375">


  </body>
</html>
